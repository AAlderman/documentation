theme: material

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences

plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            rendering:
                show_root_heading: true
                show_root_toc_entry: false
                show_root_full_path: false
                show_source: false
                show_if_no_docstring: true
                heading_level: 4

markdown_extensions:
    - toc:
        permalink: "&#128279;"
    - pymdownx.highlight
    - pymdownx.superfences